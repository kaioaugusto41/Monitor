{% load static %}

<script>
    $(function() {
        /* ChartJS
         * -------
         * Data and config for chartjs
         */
        'use strict';
        var data = {
            labels: ["{{maquina1}}", "{{maquina3}}", "{{maquina4}}", "{{maquina5}}"],
            datasets: [{
              label: '# Paradas',
              data: [{{paradas_maquina1}}, {{paradas_maquina3}}, {{paradas_maquina4}}, {{paradas_maquina5}}],
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1,
              fill: false
            }]
          };
        
        var options = {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              },
              gridLines: {
                color: "rgba(204, 204, 204,0.1)"
              }
            }],
            xAxes: [{
              gridLines: {
                color: "rgba(204, 204, 204,0.1)"
              }
            }]
          },
          legend: {
            display: false
          },
          elements: {
            point: {
              radius: 0
            }
          }
        };
      
        
        
        var areaData = {
          labels: ["{{maquina1}}", "{{maquina3}}", "{{maquina4}}", "{{maquina5}}"],
          datasets: [{
            label: '# Produção',
            data: [{{producao_maquina1}}, {{producao_maquina3}}, {{producao_maquina4}}, {{producao_maquina5}}],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
              'rgba(255,99,132,1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
            ],
            borderWidth: 1,
            fill: true, // 3: no fill
          }]
        };
      
        var areaOptions = {
          plugins: {
            filler: {
              propagate: true
            }
          },
          scales: {
            yAxes: [{
              gridLines: {
                color: "rgba(204, 204, 204,0.1)"
              }
            }],
            xAxes: [{
              gridLines: {
                color: "rgba(204, 204, 204,0.1)"
              }
            }]
          }
        }
      
      
        <!-- INÍCIO GRÁFICO PRODUÇÃO GERAL - GRÁFICO 1 - PRODUÇÃO POR MÁQUINA -->
        if ($("#graficoParadas").length) {
          var barChartCanvas = $("#graficoParadas").get(0).getContext("2d");
          // This will get the first returned node in the jQuery collection.
          var barChart = new Chart(barChartCanvas, {
            type: 'bar',
            data: data,
            options: options
          });
        }
      
        <!-- INÍCIO GRÁFICO PARADAS GERAL - GRÁFICO 2 - PARADAS POR MÁQUINA -->
        if ($("#graficoProducao").length) {
          var areaChartCanvas = $("#graficoProducao").get(0).getContext("2d");
          var areaChart = new Chart(areaChartCanvas, {
            type: 'line',
            data: areaData,
            options: areaOptions
          });
        }
      
      });
</script>
